<html><body>
<table width=260>
<tr>
<td width=40></td>	
<td width=180><center>Fake Players Dashboard</center></td>
<td width=40></td>
</tr>
<tr>
<td width=180><center>Fake player count: <font color="LEVEL">%fakecount%</font></center></td>
</tr>
<tr>
<td width=180><center>AI Tasks running: <font color="LEVEL">%taskcount%</font></center></td>
</tr>
</table><br>
<center>
<table width=230>
<tr><td height=25><a action="bypass admin_fakes"><font color="LEVEL">Refresh</font></a></td></tr>
<tr>
<td width=100><a action="bypass admin_spawnrandom $count # $radius htm"><font color="LEVEL">Spawn fake(s)</font></a></td>
<td width=50>Count:</td>
<td width=40><edit var="count" width=40 height=15></td>
<td width=50>Radius:</td>
<td width=40><edit var="radius" width=40 height=15></td>
</tr>
<tr><td height=25></td></tr>
<tr>
<td width=100><a action="bypass admin_deletefake $count1 # $radius1 htm"><font color="LEVEL">Delete fake(s)</font></a></td>
<td width=50>Count:</td>
<td width=40><edit var="count1" width=40 height=15></td>
<td width=50>Radius:</td>
<td width=40><edit var="radius1" width=40 height=15></td>
</tr>
</table>
</center>
</body></html>
